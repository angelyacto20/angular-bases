<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <span>{{ i + 1 }} </span>
    <span>{{ character.name }} - </span>
    <strong>
      <span> Power: {{ character.power }}</span>
    </strong>
    <span>Es el primero {{ isFirst }}</span>
    <span>Es el ultimo {{ isLast }}</span>
    <button class="btn btn-danger" (click)="onDeleteById(character.id!)">X</button>
  </li>
</ul>
