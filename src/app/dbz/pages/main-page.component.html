<h1>Dbz Personajes</h1>
<div>
  <div class="row">
    <div class="col">
      <dbz-list
        [characterList]="characters"
        (onDeleteCharacter)="onDeleteCharacterById($event)"
      ></dbz-list>
    </div>
    <div class="col">
      <dbz-add-character
        (onNewCharacter)="onNewCharacter($event)"
      ></dbz-add-character>
    </div>
  </div>
</div>
